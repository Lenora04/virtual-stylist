<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Stylist - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-sm border border-gray-700">
        <h1 class="text-3xl font-bold text-center text-gray-100 mb-6">Create an Account</h1>
        
        <form id="registerForm" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-300 font-medium mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-600 rounded-md bg-gray-700 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors duration-200" required>
            </div>
            <div>
                <label for="password" class="block text-gray-300 font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-600 rounded-md bg-gray-700 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors duration-200" required>
            </div>
            <div>
                <label for="confirm-password" class="block text-gray-300 font-medium mb-1">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 border border-gray-600 rounded-md bg-gray-700 focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-colors duration-200" required>
            </div>
            <button type="submit" class="w-full bg-purple-600 text-white font-semibold py-2 rounded-md hover:bg-purple-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transform hover:scale-105">
                Register
            </button>
        </form>
        <div id="message" class="mt-4 text-center font-medium"></div>
        <div class="mt-6 text-center text-sm text-gray-400">
            Already have an account? 
            <a href="/login" class="font-medium text-purple-400 hover:text-purple-300">
                Log In
            </a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        // Function to fetch Firebase config from the backend
        async function fetchFirebaseConfig() {
            try {
                const response = await fetch('/firebase-config');
                const config = await response.json();
                return config;
            } catch (error) {
                console.error("Failed to fetch Firebase config:", error);
                return null;
            }
        }
        
        async function initApp() {
            const firebaseConfig = await fetchFirebaseConfig();
            if (!firebaseConfig) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'Failed to load app configuration. Please try again later.';
                messageDiv.className = 'mt-4 text-center font-medium text-red-400';
                return;
            }
            
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const registerForm = document.getElementById('registerForm');
            const messageDiv = document.getElementById('message');

            registerForm.addEventListener('submit', async function(event) {
                event.preventDefault();

                const email = registerForm.email.value;
                const password = registerForm.password.value;
                const confirmPassword = registerForm.elements['confirm-password'].value;
                
                messageDiv.textContent = 'Registering...';
                messageDiv.className = 'mt-4 text-center font-medium text-gray-400';

                if (password !== confirmPassword) {
                    messageDiv.textContent = 'Passwords do not match.';
                    messageDiv.className = 'mt-4 text-center font-medium text-red-400';
                    return;
                }

                try {
                    await createUserWithEmailAndPassword(auth, email, password);

                    messageDiv.textContent = 'Registration successful! Redirecting to login...';
                    messageDiv.className = 'mt-4 text-center font-medium text-green-400';

                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);

                } catch (error) {
                    console.error('Firebase registration error:', error);
                    let displayMessage = 'Registration failed. Please try again.';
                    if (error.code === 'auth/email-already-in-use') {
                        displayMessage = 'This email is already in use. Please log in or use a different email.';
                    } else if (error.code === 'auth/invalid-email') {
                        displayMessage = 'The email address is not valid.';
                    } else if (error.code === 'auth/weak-password') {
                        displayMessage = 'The password is too weak. Please use a stronger password.';
                    } else if (error.code === 'auth/network-request-failed') {
                        displayMessage = 'Network error. Please check your internet connection.';
                    }
                    messageDiv.textContent = displayMessage;
                    messageDiv.className = 'mt-4 text-center font-medium text-red-400';
                }
            });
        }
        
        initApp();
    </script>
</body>
</html>
